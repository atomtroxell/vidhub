<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta name="apple-mobile-web-app-title" content="MySubs.stream">
  <title>MySubs.stream - All your subscriptions on one screen.</title>
  <link rel="author" href="humans.txt" />

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/dist/css/main.css" />
  <script src="https://kit.fontawesome.com/484dcbbb7f.js" crossorigin="anonymous"></script>

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f05931">
  <meta name="apple-mobile-web-app-title" content="MySubs">
  <meta name="application-name" content="MySubs">
  <meta name="msapplication-TileColor" content="#f05931">
  <meta name="theme-color" content="#ffffff">

  <!--[if lt IE 9]>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

  <!--[if lte IE 9]>
			<div class="ie-bar">
				<p>You are using an unsupported browser. Some web functions may not work correctly. <span><a href="http://browsehappy.com/" target="_blank">Please update your browser for the best user experience</a></span></p>
			</div>
    <![endif]-->
  <a class="last-viewed" href="">Continue watching </a>
  <div class="services-container">
    <div class="services"></div>
    <div class="modal" id="settingsModal" aria-label="Settings" aria-hidden="true">
      <div class="modal-content">
        <h1>Settings</h1>
        <h2>Services</h2>
        <div class="simple-grid grid-flex content-form services-list"></div>
        <h2>Most Recent</h2>
        <div class="simple-grid grid-flex content-form">
          <div class="sm-full switch">
            <span class="label">Show recently viewed?</span>
            <input type="checkbox" id="rememberRecent" name="rememberRecent" aria-labelledby="rememberRecentLabel"></input>
            <label id="rememberRecentLabel" for="rememberRecent">Show recently viewed?</label>
          </div>
        </div>
        <button class="btn-primary" id="save">Save Settings</button>
        <button class="btn-secondary" id="clear">Clear Settings</button>
      </div>
      <span class="close-modal" aria-label="Close Modal"><i class="fas fa-window-close"></i></span>
    </div>
  </div>

  <a class="open-modal modal-inline settings-link" href="#settingsModal" aria-label="Open Settings"><i class="fas fa-cogs"></i></a>

  <!-- Vendor JS -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="//code.jquery.com/jquery-latest.min.js"></script>

  <!-- LRS JS -->
  <script src="assets/dist/js/main.js"></script>

</body>

</html>
